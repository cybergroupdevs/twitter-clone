<div id="modal" >
  <form #userform = "ngForm" (ngSubmit)="userUpdate(userform.value)">
         <!-- Modal header --> 
            <div class="modal-header">
                <div class="inner-header"> 
                <span class="closebtn" aria-haspopup="false" aria-label="Close" (click)="activeModal.dismiss('Cross click')" role="button">
                    <i class="fa fa-times"></i>
                </span>
                <span class="title" role="heading">Edit profile
                </span>
                <span><button id="saveButton" type="submit"  (click) = "updateData()">Save</button>
                </span>
                </div>
            </div>

          <div class="modal-body">
         <!-- Modal body -->
            
              <div class="twitter">
                <div class="image-upload">
                  <label for="file-input">
                      <i class="fa fa-camera myicon"></i>
                  </label>
                 <input id="file-input" type="file"/>
              </div>
                <div class="row-top">
                  <div class="user-wrapper">
                     <span class="user-image" >
                      <div class="container">
                        <div class="positioner">
                          <label for="file-input">
                          <i class="fa fa-camera icon"></i>
                        </label>
                        </div>
                      </div>
                     </span>
                  </div>
                </div>
              </div>

          <div class="user-detail">
          <div class="form-group"> 
            <div class="text">Name</div>
            <input type="text" id="name" [(ngModel)]="user && user.name" name="name" class="form-control inputBox" #name="ngModel">
          </div>    
          <div class="form-group">
            <div class="text">Bio</div>
            <input type="text" id="bio" [(ngModel)]="user && user.bio" name="bio" class="form-control inputBox" #bio="ngModel">
          </div>
          <div class="form-group">
            <div class="text">Location</div>
            <input type="text" id="location" [(ngModel)]="user && user.location" class="form-control inputBox" name="location" #location="ngModel">
          </div>
          <div class="form-group">
            <div class="date">Birth date</div>
            <input id="dob" type="date"  [(ngModel)]="user && user.dob" class= "form-control inputBox" name="dob" #dob="ngModel">
          </div>
          
          </div> 
          </div>
          </form>
      </div>
